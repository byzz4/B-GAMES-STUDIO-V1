<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B GAMES STUDIO</title>
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a5acd, #3b9ac9); /* Modern gradient background */
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center; /* Aligning image and text vertically */
            justify-content: center;
            flex-direction: row; /* Horizontal layout for logo and text */
            margin-bottom: 30px;
            background-color: #2c3e50; /* Darker blue for header */
            padding: 20px;
            border-radius: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the logo image */
        header img {
            width: 60px; /* Adjust logo size */
            height: auto;
            margin-right: 15px; /* Space between logo and text */
        }

        h1 {
            font-size: 3em;
            color: #fff;
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            background-color: #2980b9; /* Bright blue */
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1em;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #3498db; /* Lighter blue on hover */
        }

        /* Main content styling */
        .game-info {
            text-align: center;
            margin-top: 30px;
        }

        .game-info img {
            width: 100%; /* Makes the image responsive */
            max-width: 600px; /* Set a max width */
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 15px; /* Space below the image */
        }

        .game-info a {
            display: block; /* Makes the link a block element */
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px; /* Space between image and link */
            padding: 10px 20px;
            background-color: #3498db; /* Button-like background */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: 300px; /* Automatically adjust width */
            margin-left: auto; /* Center align the link horizontally */
            margin-right: auto;
        }

        .game-info a:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #2c3e50; /* Dark blue for footer */
            color: white;
            border-radius: 8px;
        }

    </style>
</head>
